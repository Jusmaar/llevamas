<div class="page" [ngClass]="{active: menuMobile }">
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-6">
                        <div class="mensaje">
                            Mensaje de bienvenida!
                        </div>
                    </div>
                    <div class="col-12 col-md-8 col-lg-6 d-none d-md-block">
                        <div class="login">
                            <a class="login" href="">Ingresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="header-div">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-lg-2">
                    <div class="logo">
                        <a href="">
                            <img src="http://mas1.magikthemes.com/skin/frontend/rwd/linea/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-8 col-lg-8 d-none d-md-block">
                    <div class="search">
                        <form>
                            <input type="text" placeholder="Busca la tienda entera aquí...">
                            <button>
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-md-2 col-lg-2 div-menu-responsive">
                    <div class="menu-icon d-md-none" (click)="showMenuMobile()">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div class="content-cart d-none d-md-block">
                        <div class="cart">
                            <div class="icon-cart">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            </div>
                            <div class="info-cart">
                                <div>
                                    <h6>Carrito</h6>
                                </div>
                                <div class="det-info">
                                    1 item - s/.500
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carrito-responsive d-md-none">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-md-block div-menu-normal">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="menu-left">
                            <div class="menu-title" (click)="showMenu()">
                                <div class="icon">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </div>
                                <div class="title">
                                    Todas las Categorias
                                </div>
                            </div>
                            <div class="menu-content" [ngStyle]="{'height': menu ? ''+heightMenu+'px' : 0 }">
                                <ul class="lista-categorias">
                                    <li>
                                        <i class="fa fa-home" aria-hidden="true"></i> &nbsp;Inicio</li>
                                    <li>
                                        <i class="fa fa-home" aria-hidden="true"></i> &nbsp;Hombre</li>
                                    <li>
                                        <i class="fa fa-home" aria-hidden="true"></i> &nbsp;Mujer</li>
                                    <li>
                                        <i class="fa fa-home" aria-hidden="true"></i> &nbsp;Accesorios</li>
                                    <li>
                                        <i class="fa fa-home" aria-hidden="true"></i> &nbsp;Otros</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="offset-md-1 col-md-8">
                        <div class="textos-servicio">
                            <div>Envío gratuito a nivel nacional &nbsp;/ </div>
                            <div> &nbsp; Garantía total &nbsp;/ </div>
                            <div> &nbsp; Línea directa +(01) 323-9880</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- <div class="body-page">
        <router-outlet></router-outlet>
    </div> -->
</div>

<div class="mobile-menu" [ngClass]="{active: menuMobile}">

</div>
