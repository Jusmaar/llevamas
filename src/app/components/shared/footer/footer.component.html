<footer>
  <div class="newsletter">
    <div class="container">
      <form class="row">
        <div class="col-12 col-md-2">
          <div class="novedades">
            NOVEDADES
          </div>
        </div>
        <div class="col-12 col-md-7">
          <div [formGroup]="formCreate" class="input-correo">
            <input [formControl]="email" type="text" placeholder="Suscríbete a nuestras novedades" [ngClass]="{invalid: (email.hasError('required') && email.touched) || (email.hasError('invalidEmail') && email.touched)}">
            <div class="invalid-input">
              <div *ngIf="email.hasError('required') && email.touched">*Este campo es requerido</div>
              <div *ngIf="email.hasError('invalidEmail') && email.touched">*El correo es inválido</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <button (click)="submit()">
            <i class="fa fa-envelope" aria-hidden="true"></i> SUSCRIBETE</button>
        </div>
      </form>
    </div>
  </div>
  <div class="info-contact">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="ubicacion">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <p>Av. La Marina 329, San Miguel - Lima Perú</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="telefono">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <p> +(01) 323-9880</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="correo">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <p>hola@llevamas.com</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="redes-sociales">
            <a href="" class="fb">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="" class="tw">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="" class="ggl">
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="copy">
            <p>© 2018 Llevamáscommerce.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
